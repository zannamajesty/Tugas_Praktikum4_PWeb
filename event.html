<!DOCTYPE html>
<html>
<head>
	<!--mendeklarasikan file jquery-->
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("a").click(function(){ //mendeklarasikan event berupa link
				alert("selamat datang di website facebook") //menampilkan message box di localhost
			});
		});
	</script>
</head>
<body>
	<!--teks akan tampil di halaman web dan link akan terbuka saat teks tersebut di klik-->
<a href="http://facebook.com">klik disini untuk membuka website facebook</a>
</body>
</html>
