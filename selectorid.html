<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script> <!--mendeklarasikan file jquery-->
		<script>
		$(document).ready(function(){
			$("#daftar").addClass("MerahKuning"); //mendeklarasikan selector id
		});
	</script>
	<style type="text/css">
		.MerahKuning{
			color: orange;
			font-weight: bold;
			background-color: green;
			padding: 3px;
		}
	</style>
</head>
<body>
<div>
	<p>Paragraf Pertama</p>
</div>
<div>
	<!--membuat selector dengan memanggil id-->
	<ul id="daftar">
	<li>item 1</li>
	<li>item 2</li>
	<li>item 3</li>
	</ul>
</div>
</body>
</html>
