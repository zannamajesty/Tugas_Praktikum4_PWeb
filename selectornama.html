<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script> <!--mendeklarasikan file jquery-->
	<script type="text/javascript">
		$(document).ready(function(){	
			$("div").addClass("biru"); //mendeklarasikan selector dengan nama 
		});
	</script>
	<!--menampilkan efek yang dipilih pada selector-->
	<style type="text/css">
		.biru{
			color: blue;		
			font-weight: bold;
		}
	</style>
</head>
<body>
<!--membuat selector dengan memanggil nama class-->
<div>
	<p>Paragraf pertama</p>
	<div>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
	</div>
</div>
</body>
</html>
